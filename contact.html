<!DOCTYPE html>

<head>

        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container ">
            <header class="navbar-header navbar-brand navbar-name col-xs-12 col-sm-3 col-md-3 col-lg-3">Kavitha Veluchamy</header>
            <ul class="nav navbar-nav navbar-right col-xs-12 col-sm-3 col-md-3 col-lg-3">
                <li class="nav-item divider-vertical ">
                    <a href="index.html">About </a>
                </li>
                <li class="nav-item divider-vertical ">
                    <a href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /.container -->
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 content">
                <h1 class="page-header page-header-style">Contact</h1>
                <div class="row">
                    <div class="contact-content-style">
                        <div class="contact-data">Name</div>
                        <input class="text" type="text" placeholder="John Smith">
                        <div class="contact-data">Email</div>
                        <input class="text" type="email" placeholder="example@gmail.com">
                        <div class="content-data">Message</div>
                        <textarea></textarea>
                        <button class="button">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                <div class="panel panel-default">
                    <div class="panel-heading ">
                        <h3 class="panel-title panel-heading-style">Connect with Me</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12 panel-body-style">
                                <a href="http://www.github.com" target="_blank">
                                    <img src="assets/imgs/git.png" class="panel-navbar-img">
                                </a>
                                <a href="http://www.linkedin.com" target="_blank">
                                    <img src="assets/imgs/linkedin.png" class="panel-navbar-img">
                                </a>
                                <a href="http://www.stackoverflow.com" target="_blank">
                                    <img src="assets/imgs/stackoverflow.png" class=" panel-navbar-img"> </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted">&copy; copyright 2018 Kavitha Veluchamy</p>
